<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PRACTICE</title>
    <link rel="stylesheet" href="practice.css" />
  </head>
  <body>
    <div
      class="center"
      style="border: 2px outset black; height: 200px; width: 400px"
    >
      <form action="">
        <h2>File Upload in HTML</h2>
        <div>
          <label for="fname">Name:</label>
          <input type="text" />
        </div>
        <div>
          <label for="address">Address:</label>
          <input type="text" />
        </div>
        <div>
          <label for="About">About the file:</label>
          <input type="text" />
        </div>
        <div>
          <label for="file">File to upload:</label>
          <button>Choose File</button> No file chosen
        </div>
        <div>
          <button><a href="practice.html"></a> Reset</button>
          <button>Save</button>
        </div>
      </form>
    </div>
  </body>
